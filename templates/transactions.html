<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Transactions</title>
</head>
<body>
    <nav id="desktop-nav">
        <div>
            <ul class="nav-links">
                <li><a href="/">AI Assistant</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/transactions">Transactions</a></li>
                <li><a href="/goals">Goals</a></li>
            </ul>
        </div>
    </nav>

    <h1>Transactions ✅ ❌</h1>
    <div class="transaction-box">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Merchant</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for txn in transactions %}
                <tr>
                    <td>{{ txn.date[:10] }}</td>
                    <td>{{ txn.merchant_name }}</td>
                    <td>{{ txn.category }}</td>
                    <td class="{% if txn.amount < 0 %}negative{% else %}positive{% endif %}">
                        ${{ "%.2f"|format(txn.amount) }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
